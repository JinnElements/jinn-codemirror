<!DOCTYPE html>
<html>
    <head>
        <title>Leiden+ Editor Demo</title>
        <style>
            jinn-codemirror {
                max-height: 400px;
                min-height: 128px;
                font-size: 16px;
                display:block;
            }
            jinn-codemirror[valid="true"] {
                outline: thin solid green;
            }
            jinn-codemirror[valid="false"] {
                outline: thin solid red;
            }
            [slot=toolbar] {
                display: flex;
                width: 100%;
                margin-bottom: 10px;
            }
            [slot=toolbar] button {
                font-size: .85rem;
                border: 1px solid transparent;
                background-color: inherit;
            }
            [slot=toolbar] button:hover {
                border: 1px solid orange;
            }
        </style>
        <script type="module" src="../src/jinn-codemirror.ts"></script>
    </head>
    <body>
        <h2>Leiden</h2>
        <jinn-codemirror id="leiden-editor" mode="leiden" class="source"></jinn-codemirror>

        <h2>Leiden+</h2>
        <jinn-codemirror id="leiden-plus-editor" mode="leiden+" class="source">
            <div slot="toolbar">
                <button data-command="expan">(a(bcd))</button>
                <button data-command="erasure">〚abc〛</button>
                <button data-command="unclear">ạ</button>
                <button data-command="div">&lt;=...</button>
                <button data-command="fragment">&lt;D=.1.fragment...</button>
                <button data-command="part">&lt;D=.A.part...</button>
                <button data-command="recto">&lt;D=.r...</button>
                <button data-command="verso">&lt;D=.v...</button>
            </div>
        </jinn-codemirror>

        <h2>EpiDoc</h2>
        <jinn-codemirror id="xml-editor" mode="xml" schema="../src/epidoc.json">
        </jinn-codemirror>

        <button id="mybutton">set value</button>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const xml = document.getElementById('xml-editor');
                const button = document.getElementById('mybutton');

                document.querySelectorAll('jinn-codemirror.source').forEach((editor) => {
                    editor.addEventListener('update', (ev) => {
                        xml.content = ev.detail.content;
                    });
                });

                xml.addEventListener('invalid', (ev) => {
                    console.log("XML INVALID", ev)
                });
                xml.addEventListener('valid', (ev) => {
                    console.log("XML VALID", ev)
                });
                xml.addEventListener('update', (ev) => {
                    console.log("XML UPDATE", ev.detail.serialized)
                });
                button.addEventListener('click', function (ev) {
                    xml.value = document.createElementNS("http://www.tei-c.org/ns/1.0", "ab")
                });
            });
        </script>
    </body>
</html>
