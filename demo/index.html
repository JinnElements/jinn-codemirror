<!DOCTYPE html>
<html>
    <head>
        <title>Leiden+ Editor Demo</title>
        <style>
            jinn-codemirror {
                max-height: 400px;
                min-height: 128px;
                font-size: 16px;
            }
            [slot=toolbar] {
                display: flex;
                width: 100%;
                margin-bottom: 10px;
            }
            [slot=toolbar] button {
                font-size: .85rem;
            }
        </style>
        <script type="module" src="../src/jinn-codemirror.ts"></script>
    </head>
    <body>
        <h2>Leiden+</h2>
        <jinn-codemirror id="leiden-editor" mode="leiden">
            <div slot="toolbar">
                <button data-command="expan">(a(bcd))</button>
                <button data-command="div">&lt;=...</button>
                <button data-command="fragment">&lt;D=.1.fragment...</button>
                <button data-command="part">&lt;D=.A.part...</button>
                <button data-command="recto">&lt;D=.r...</button>
                <button data-command="verso">&lt;D=.v...</button>
            </div>
        </jinn-codemirror>

        <h2>EpiDoc</h2>
        <jinn-codemirror id="xml-editor" mode="xml" schema="../src/epidoc.json">
        </jinn-codemirror>

        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const xml = document.getElementById('xml-editor');
                const leiden = document.getElementById('leiden-editor');
                leiden.addEventListener('update', (ev) => {
                    xml.content = ev.detail;
                });
            });
        </script>
    </body>
</html>
