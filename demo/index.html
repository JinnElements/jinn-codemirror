<!DOCTYPE html>
<html>
    <head>
        <title>Leiden+ Editor Demo</title>
        <style>
            jinn-codemirror {
                max-height: 400px;
                min-height: 128px;
                font-size: 16px;
            }
        </style>
        <script type="module" src="../src/jinn-codemirror.ts"></script>
    </head>
    <body>
        <h2>Leiden+</h2>
        <jinn-codemirror id="leiden-editor" mode="leiden"></jinn-codemirror>

        <h2>EpiDoc</h2>
        <jinn-codemirror id="xml-editor" mode="xml" schema="../src/epidoc.json"></jinn-codemirror>

        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const xml = document.getElementById('xml-editor');
                const leiden = document.getElementById('leiden-editor');
                leiden.addEventListener('update', (ev) => {
                    xml.content = ev.detail;
                });
            });
        </script>
    </body>
</html>
